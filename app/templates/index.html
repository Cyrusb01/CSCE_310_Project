    <!-- Search Bar -->
    <div class="row mt-5 justify-content-center mx-auto">
      <div class="search-bar col-12 d-flex justify-content-center" style="width: 35%">
        <div class="input-group">
          <input

          <button

            <!-- <i class="search-icon fa-solid fa-magnifying-glass" styles="font-size: 1.4em"></i> -->

      <div class="row mt-5 mx-auto">

      <!-- Making image grid Should use python and jinja to just loop through all items-->
        <div class="row mt-5">
          {% for dict_item in data %}
            {% for key, value in dict_item.items() %}
              <div class="col-3 offset-1 mb-5">
                <a href="{{url_for('item')}}">
                  <img src= {{value[1]}} alt="phone" />
                </a>
                <h1>{{key}}</h1>
                <p>{{value[0]}}</p>
              </div>
            {% endfor %}
          {% endfor %}
        </div>
    </div>
