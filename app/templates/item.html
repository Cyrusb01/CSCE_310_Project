<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <!-- <script
      src="https://kit.fontawesome.com/ccae617d2b.js"
      crossorigin="anonymous"
    ></script> -->

    <style>
      /* Rating stars */
      [data-star] {
        font-size: 1.3em;
        text-align: left;
        font-style: normal;
        display: inline-block;
        position: relative;
        unicode-bidi: bidi-override;
      }
      [data-star]::before {
        display: block;
        content: "★★★★★";
        color: #ddd;
      }
      [data-star]::after {
        white-space: nowrap;
        position: absolute;
        top: 0;
        left: 0;
        content: "★★★★★";
        width: 0;
        color: orange;
        overflow: hidden;
        height: 100%;
      }

      [data-star^="0.1"]::after,
      [data-star^=".1"]::after {
        width: 2%;
      }
      [data-star^="0.2"]::after,
      [data-star^=".2"]::after {
        width: 4%;
      }
      [data-star^="0.3"]::after,
      [data-star^=".3"]::after {
        width: 6%;
      }
      [data-star^="0.4"]::after,
      [data-star^=".4"]::after {
        width: 8%;
      }
      [data-star^="0.5"]::after,
      [data-star^=".5"]::after {
        width: 10%;
      }
      [data-star^="0.6"]::after,
      [data-star^=".6"]::after {
        width: 12%;
      }
      [data-star^="0.7"]::after,
      [data-star^=".7"]::after {
        width: 14%;
      }
      [data-star^="0.8"]::after,
      [data-star^=".8"]::after {
        width: 16%;
      }
      [data-star^="0.9"]::after,
      [data-star^=".9"]::after {
        width: 18%;
      }
      [data-star^="1"]::after {
        width: 20%;
      }
      [data-star^="1.1"]::after {
        width: 22%;
      }
      [data-star^="1.2"]::after {
        width: 24%;
      }
      [data-star^="1.3"]::after {
        width: 26%;
      }
      [data-star^="1.4"]::after {
        width: 28%;
      }
      [data-star^="1.5"]::after {
        width: 30%;
      }
      [data-star^="1.6"]::after {
        width: 32%;
      }
      [data-star^="1.7"]::after {
        width: 34%;
      }
      [data-star^="1.8"]::after {
        width: 36%;
      }
      [data-star^="1.9"]::after {
        width: 38%;
      }
      [data-star^="2"]::after {
        width: 40%;
      }
      [data-star^="2.1"]::after {
        width: 42%;
      }
      [data-star^="2.2"]::after {
        width: 44%;
      }
      [data-star^="2.3"]::after {
        width: 46%;
      }
      [data-star^="2.4"]::after {
        width: 48%;
      }
      [data-star^="2.5"]::after {
        width: 50%;
      }
      [data-star^="2.6"]::after {
        width: 52%;
      }
      [data-star^="2.7"]::after {
        width: 54%;
      }
      [data-star^="2.8"]::after {
        width: 56%;
      }
      [data-star^="2.9"]::after {
        width: 58%;
      }
      [data-star^="3"]::after {
        width: 60%;
      }
      [data-star^="3.1"]::after {
        width: 62%;
      }
      [data-star^="3.2"]::after {
        width: 64%;
      }
      [data-star^="3.3"]::after {
        width: 66%;
      }
      [data-star^="3.4"]::after {
        width: 68%;
      }
      [data-star^="3.5"]::after {
        width: 70%;
      }
      [data-star^="3.6"]::after {
        width: 72%;
      }
      [data-star^="3.7"]::after {
        width: 74%;
      }
      [data-star^="3.8"]::after {
        width: 76%;
      }
      [data-star^="3.9"]::after {
        width: 78%;
      }
      [data-star^="4"]::after {
        width: 80%;
      }
      [data-star^="4.1"]::after {
        width: 82%;
      }
      [data-star^="4.2"]::after {
        width: 84%;
      }
      [data-star^="4.3"]::after {
        width: 86%;
      }
      [data-star^="4.4"]::after {
        width: 88%;
      }
      [data-star^="4.5"]::after {
        width: 90%;
      }
      [data-star^="4.6"]::after {
        width: 92%;
      }
      [data-star^="4.7"]::after {
        width: 94%;
      }
      [data-star^="4.8"]::after {
        width: 96%;
      }
      [data-star^="4.9"]::after {
        width: 98%;
      }
      [data-star^="5"]::after {
        width: 100%;
      }
    </style>

    <title>Item Page</title>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a href="{{url_for('index')}}">
          <img class="navbar-brand ms-4" src = "https://w7.pngwing.com/pngs/1022/32/png-transparent-shopping-cart-icon-shopping-cart-logo-icon-shopping-cart-label-coffee-shop-shopping-mall.png" href="{{url_for('index')}}" width="50px"></img>
        </a>
      </div>
      <div
        class="collapse navbar-collapse col-9 me-4"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link btn btn-outline-secondary"
              href="{{ url_for('login') }}"
              >Sign In / Sign Up</a
            >
          </li>
          
        </ul>
      </div>
    </nav>

    <!-- Search Bar -->
    <div class="row mt-5 justify-content-center mx-auto">
      <div class="col-12 d-flex justify-content-center" style="width: 35%">
        <div class="input-group">
          <input
            type="search"
            class="form-control"
            id="searchbar"
            placeholder="Search"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="searchbutton"
          >
            Search
            <!-- <i class="search-icon fa-solid fa-magnifying-glass" styles="font-size: 1.4em"></i> -->
          </button>
        </div>
      </div>
    </div>

    <!-- Item Section -->
    <div id="item-section" class="row mt-5 w-75 mx-auto">
      <!-- Item Picture -->
      <div class="col-6 justify-content-center">
        <img
          src="{{item.pic_url}}"
          class="img-thumbnail w-75 mx-auto d-block"

          alt="item picture"
          width="80%"
        />
      </div>
      <!-- Item Text -->
      <div class="col-6">

        <h1 class="display-5">{{item.item_name}}</h1>
        <h4 class="">${{item.price}}</h4>
        <h5 class="">Top Bid: ${{top_bid}} </h5>

        <div class = "col-6">
          <form class="" method="POST">
          <div class="mb-4 input-group">
            <input type="text" name="place_bid" class="form-control"/>
            <button type="submit" class="btn btn-primary">Place Bid</button>
          </form>
          </div>
        </div>

        <div class="d-flex mb-2">
          <i class="" data-star="{{item_rating}}"></i>
          <a href="#review-section">
            <button
              class="btn btn-primary btn-sm ms-2"
              type="button"
              id="buybutton"
            >
              See Reviews
            </button>
          </a>
        </div>

        <form method="post" action = "{{ url_for('buy', id_ = item.item_id) }}"  >
          <button class="btn btn-outline-primary" type="submit" id="buybutton">
            Buy Now
          </button>
        </form>
        <p class="w-75 mt-3">{{item.item_desc}}</p>
      </div>
    </div>

    <!-- Review Section -->
    <div
      id="review-section"
      class="row w-75 mx-auto py-5 justify-content-center"
    >
      {% for review in item_reviews %}
      <div class="row">
        <div class="card mb-3 mx-auto w-75">
          <div class="row g-0">
              <div class="col-md-4 my-auto text-center">
                <p class="fs-5 mb-0">{{review['user_name']}}</p>
                <i class="" data-star="{{review['rating']}}"></i>
              </div>
            <div class="col-md-8">
              <div class="card-body">
                <p class="card-text my-4">{{review['message']}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <form method="POST" class="">
        <h3 class="text-center mt-5">Leave a Review</h3>
        <div class="d-flex text-center justify-content-center">
          <select class="custom-select my-auto me-3" name="reviewRating">
            <option selected>Rating</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <div class="form-group w-50">
            <textarea
              class="form-control"
              name="reviewText"
              rows="4"
              placeholder="Let us know what you think"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <button
            class="btn btn-primary w-25 mt-3 mx-auto"
            type="submit"
            id="addreviewbutton"
          >
            Add Review
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
