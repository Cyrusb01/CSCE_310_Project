<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/ccae617d2b.js"
			crossorigin="anonymous"
		></script>

		<!-- CSS -->
		<link rel="stylesheet" href="item.css" />

		<title>Item Page</title>
		<style>
			.search-icon {
				font-size: 1.4em;
			}

			.search-bar {
				width: 35%;
			}

			.item-body {
				width: 75%
			}
		</style>
	</head>

	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="container-fluid" style="justify-content: center">
				<a class="navbar-brand" href="{{url_for('index')}}">Item Page</a>
			</div>
		</nav>

		<div class="row mt-5 justify-content-center">
			<div class="search-bar col-12 d-flex justify-content-center">
				<div class="input-group">
					<input
						type="search"
						class="form-control"
						id="searchbar"
						placeholder="Search"
					/>
					<button class="btn btn-outline-secondary" type="button" id="button-addon2">
						Search
						<!-- <i class="search-icon fa-solid fa-magnifying-glass"></i> -->
					</button>
				</div>
			</div>
		</div>
		<div class="row mt-5 w-75 mx-auto">
			<div class="col-6 justify-content-center">
				<div class="justify-content-center">
					<img src="{{item_pic_path}}" class="img-thumbnail w-75 mx-auto d-block" alt="item picture" />
				</div>
			</div>
			<div class="col-6">
				<div class=""></div>
				<h1 class="display-5">{{item_name}}</h1>
				<h5 class="">${{item_price}}</h5>
				<p class="w-75">{{item_desc}}</p>
			</div>
		</div>
	</body>
</html>
