<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
    
    <!-- Font Awesome -->
    <script
    src="https://kit.fontawesome.com/ccae617d2b.js"
    crossorigin="anonymous"
    ></script>
    <title>{% block title %}{% endblock %}</title>
 

 
  <!-- Navbar -->
  </head>
  <!--Main Navigation--> 
    <nav id="main-navbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('index')}}">Logo</a>
      </div>
      <div
        class="collapse navbar-collapse col-9 me-4"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link btn btn-outline-secondary"
              href="{{ url_for('login') }}"
              >Log Out</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </head>

  <body>
  
  <div class="container-fluid mt-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-3">
        <ul class="nav flex-column text-center">
          <li class="nav-item"> <a href="{{ url_for('admin')}}" class="nav-link active py-3 border-bottom"> <i class="fa fa-home"></i> <small>Home</small> </a> 
          </li>
          <li> <a href="{{ url_for('ban_users') }}" class="nav-link py-3 border-bottom"> <i class="fa fa-user-slash"></i> <small>Ban Users</small> </a> 
          </li>
          <li> <a href="{{ url_for('notification') }}" class="nav-link py-3 border-bottom"> <i class="fa fa-circle-exclamation"></i> <small>Post Notifications</small> </a> 
          </li>
          <li> <a href="{{ url_for('warning') }}" class="nav-link py-3 border-bottom"> <i class="fa fa-triangle-exclamation"></i> <small>Post Warnings</small> </a> 
          </li>
        </ul>
      </div>
      <!-- Sidebar -->   

      <!-- content -->
      <div class="col-9 mt-4 px-4">
        {% block content %}
        {% block admin_title %}
        {% endblock %} 
        {% endblock %}  
      </div>
      <!-- content -->
    </div>
  </div>  
    
  </body>
</html>
