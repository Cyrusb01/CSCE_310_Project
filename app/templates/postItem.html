{% block content%}
<div class ="container">
    <h1>Post an Item Here</h1>
</div>

<form action="/itemForm" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">item_desc</label>
      <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Enter description of your item" name = 'item_desc'>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">price</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Price in USD: ex; 12.99 " name = 'price'>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">pic_url</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Hosted URL to Picture of Product " name = 'pic_url'>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name = 'is_biddable'>
      <label class="form-check-label" for="exampleCheck1">is biddable?</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{% endblock %}
