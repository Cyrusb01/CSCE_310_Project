    <script

{% block content%}

<div class ="container">
    <h1>Post an Item Here</h1>
</div>

<form action="/addItemForm" method="POST">
  <div class="row mt-4">
    <div class="col-lg-4 col-md-6 mt-4 mb-4">
      <div class="card z-index-2">
        <div
          class="card-header p-0 position-relative mt-n4 mx-3 my-4 z-index-2 bg-transparent"
        >
          <!-- Add Item Form -->
          <h3 class="text-center">Post Item</h3>
          <div>
            <!---Name Field----->
            <form class="px-4 py-3" action="/addItemForm" method="POST">
              <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label"
                  >Item Name</label
                >
  
                <input
                  type="text"
                  name="item_name"
                  class="form-control"
                  placeholder="Enter the name of your item"
                />
              </div>
              

              <!----Description Field---->
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Item Desc</label
                >
                <input
                  type="text"
                  name="item_desc"
                  class="form-control"
                  placeholder="Enter description of your item"
                  rows="3"
                ></textarea>
              </div>


              <!----Price Field---->
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Price</label
                >
                <input
                  class="form-control"
                  type="text"
                  name="price"
                  id="exampleFormControlTextarea1"
                  placeholder="Price in USD: ex; 12.99"
                ></textarea>
              </div>


              <!----Picture URL Field---->
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Picture URL</label>
                <input
                  type="text"
                  class="form-control"
                  name="pic_url"
                  id="exampleFormControlTextarea1"
                  placeholder="URL to Picture of Product"
                ></textarea>
              </div>

              <!----is biddable checkbox---->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name = 'is_biddable'>
                <label class="form-check-label" for="exampleCheck1">is biddable?</label>
              </div>


              <button type="submit" class="btn btn-primary">Post</button>
              <!-------->
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 mt-4 mb-4">
      <div class="card z-index-2">
        <div
          class="card-header p-0 position-relative mt-n4 mx-3 my-4 z-index-2 bg-transparent"
        >
          <!-- Update Form -->
          <h3 class="text-center">Update Item</h3>
          <div>


            <form class="px-4 py-3" action="/updateItemForm" method="POST">
              <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label"
                  >Item name</label
                >
                <input
                  type="text"
                  name="item_name"
                  class="form-control"
                  placeholder="title"
                />
              </div>



              <!----Price Field---->
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Updated Price</label
                >
                <input
                  class="form-control"
                  type="text"
                  name="price"
                  id="exampleFormControlTextarea1"
                  placeholder="Price in USD: ex; 12.99"
                ></textarea>
              </div>



              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 mt-4 mb-4">
      <div class="card z-index-2">
        <div
          class="card-header p-0 position-relative mt-n4 mx-3 my-4 z-index-2 bg-transparent"
        >
          <!-- Delete Form -->
          <h3 class="text-center"><font size="+1">Delete Item from the Item's Page</font></h3>
          <div>
          
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  

{% endblock %}
